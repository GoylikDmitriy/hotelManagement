databaseChangeLog:
  - changeSet:
      id: create-hotel-amenity-table
      author: goylik
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: hotel_amenity
        - and:
            - tableExists:
                tableName: hotels
            - tableExists:
                tableName: amenities
      changes:
        - createTable:
            tableName: hotel_amenity
            columns:
              - column:
                  name: hotel_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: amenity_id
                  type: bigint
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: hotel_amenity
            columnNames: hotel_id, amenity_id
            constraintName: pk_hotel_amenity

        - addForeignKeyConstraint:
            baseTableName: hotel_amenity
            baseColumnNames: hotel_id
            referencedTableName: hotels
            referencedColumnNames: id
            constraintName: fk_hotel_amenity_hotel
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: hotel_amenity
            baseColumnNames: amenity_id
            referencedTableName: amenities
            referencedColumnNames: id
            constraintName: fk_hotel_amenity_amenity
            onDelete: CASCADE

        - createIndex:
            tableName: hotel_amenity
            indexName: idx_hotel_amenity_hotel
            columns:
              - column:
                  name: hotel_id

        - createIndex:
            tableName: hotel_amenity
            indexName: idx_hotel_amenity_amenity
            columns:
              - column:
                  name: amenity_id