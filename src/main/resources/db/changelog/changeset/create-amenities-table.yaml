databaseChangeLog:
  - changeSet:
      id: create-amenities-table
      author: goylik
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: amenities
      changes:
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

        - createIndex:
            tableName: amenities
            indexName: idx_amenities_name
            columns:
              - column:
                  name: name