databaseChangeLog:
  - changeSet:
      id: create-hotels-table
      author: goylik
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: brand
                  type: varchar(127)
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: varchar(7)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(127)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(127)
                  constraints:
                    nullable: false
              - column:
                  name: post_code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: check_in
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: check_out
                  type: time

        - createIndex:
            tableName: hotels
            indexName: idx_hotels_name
            columns:
              - column:
                  name: name

        - createIndex:
            tableName: hotels
            indexName: idx_hotels_brand
            columns:
              - column:
                  name: brand

        - createIndex:
            tableName: hotels
            indexName: idx_hotels_city
            columns:
              - column:
                  name: city

        - createIndex:
            tableName: hotels
            indexName: idx_hotels_country
            columns:
              - column:
                  name: country